<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* Styles */
      html {
        background: rgba(0,0,0,0.1);
        -moz-box-shadow: inset 0px 0px 3px black, 0px 0px 3px black;
        border-radius: 8px;
        height: 34px;
        margin: 3px;
      }
      body {
        font-family: Verdana;
        font-size: 14px;
        color:white;
        text-shadow: 0px 1px 1px rgba(0,0,0, 0.5);
        background: rgba(0,0,0,0.4);
        height:100%;
        width: 100%;
        border-radius: 8px;
        margin: 0;
        display: -moz-box;
        -moz-box-orient: vertical;
        -moz-box-pack: center;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <input type="checkbox" id="notifications"><label for="notifications">Show Notifications</label>
    </div>
  </body>
</html>
