<div style="height: 100%;">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<div>Home</div>
				<div>
					<div class="container" ng-show="myAccount">
						<p>
							Hi, &nbsp;<span ng-bind="myAccount.name"></span>.
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-7">
					<div class="row" style="margin-bottom: 10px">
						<h2 class="col-sm-10 col-xs-12" ng-bind="messages.contents.self"></h2>
						<button id="createContentButton" ng-show="myAccount" class="col-sm-2 col-xs-12 btn btn-default" ng-bind="messages.menu.newContent" ng-click="createNewContent()"></button>
					</div>
					<div class="row" ng-repeat="content in myContents track by content.id">
						<div class="col-xs-12 contentListColmun">
							<div class="row">
								<a class="contentListTitle col-sm-6 col-xs-12" href="/content/{{content.accessKey}}"><div ng-bind="content.ContentBodies[0].title" class="ellipsis"></div></a>
								<div class="col-sm-2 col-xs-12">
									<span class="contentListStatus row" ng-bind="statuses[content.ContentBodies[0].status - 1].message"></span> <span class="contentListStatus row" ng-bind="content.updatedAt | date:'yyyy-MM-dd'"></span>
								</div>
								<div class="col-sm-3 col-sm-offset-1 col-xs-12">
									<div class="row">
										<button class="editButton col-xs-6 btn btn-primary" type="submit" ng-click="goto('/editContent/'+content.accessKey)" ng-bind="messages.edit"></button>
										<button class="deleteButton col-xs-6 btn btn-default" type="submit" ng-click="deleteContent($index, content.ContentBodies[0].title, content.accessKey)" ng-bind="messages.delete"></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="groupArea" class="col-sm-4 col-sm-offset-1">
					<div class="row">
						<h3 ng-bind="messages.group" class="col-sm-7 col-xs-12"></h3>
						<div class="col-sm-5 col-xs-12">
							<button class="btn btn-default" style="width: 100%" ng-click="goto('/group/0/edit')" ng-bind="messages.groups.newGroup"></button>
						</div>
					</div>
					<div class="row" ng-repeat="group in myGroups track by group.id">
						<a ng-href="/group/{{group.accessKey}}"><div class="col-xs-12 block" style="margin-top: 3px;">
								<div class="row" style="width: 100%">
									<div class="col-xs-10" ng-bind="group.name"></div>
									<div class="col-xs-2">
										<img style="height: 20px" ng-src="{{getAccountImageUrlInGroup(group.AccountInGroup)}}" />
									</div>
								</div>
							</div> </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
