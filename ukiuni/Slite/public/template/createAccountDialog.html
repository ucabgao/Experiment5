<div class="modal-body">
	<div class="row">
		<form name="form">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" placeholder="Name" name="name" ng-model="name" ng-pattern="/^[a-zA-Z0-9][a-zA-Z0-9][a-zA-Z0-9][a-zA-Z0-9]*$/" required>
				</div>
			</div>
			<div ng-show="form.name.$error.pattern">
				<div class="col-sm-offset-2 col-sm-10 label label-warning" ng-bind="messages.accounts.nameIsAlphanumericOver5"></div>
			</div>
			<div ng-show="isNameDuplicateName">
				<div class="col-sm-offset-2 col-sm-10 label label-warning" ng-bind="messages.accounts.error.duplicatedName"></div>
			</div>
			<div class="form-group">
				<label for="inputMail" class="col-sm-2 control-label">Mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputMail" placeholder="Mail" ng-model="mail" required>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
				</div>
			</div>
		</form>
	</div>

</div>
<div class="modal-footer">
	<button type="button" id="closeButton" class="btn btn-default" ng-disabled="'' == editingTodo.description" ng-click="$dismiss()" ng-bind="messages.cancel"></button>
	<button type="button" id="saveButton" class="btn btn-primary" ng-disabled="'' == mail || '' == password" ng-click="create()" ng-bind="messages.save"></button>
</div>
