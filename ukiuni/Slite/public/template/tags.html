<div style="height: 100%;">
	<div class="col-xs-10 col-xs-offset-1">
		<h1 ng-bind="messages.contents.tagsList"></h1>
		<div class="row">
			<div ng-repeat="tag in tags track by tag.id" class="col-sm-4 col-xs-12" style="margin-top: 3px">
				<div class="block">
					<div class="row">
						<a ng-href="/tag/{{tag.id}}" class="col-xs-12"><h3 ng-bind="tag.name" class="ellipsis"></h3></a>
					</div>
					<div class="row">
						<div class="col-xs-12 tag_description" marked="tag.description"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
