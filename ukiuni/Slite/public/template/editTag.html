<div style="height: 100%;">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<h3 ng-href="/tag/{{tag.id}}" class="col-sm-8" ng-bind="tag.name"></h3>
				<button id="cancelButton" ng-show="myAccount" class="btn btn-default col-sm-2" ng-bind="messages.cancel" ng-click="cancel()"></button>
				<button id="saveButton" ng-show="myAccount" class="btn btn-default col-sm-2" ng-bind="messages.save" ng-click="save()"></button>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-1">
					<div class="row">
						<img ng-src="{{tag.imageUrl}}">
					</div>
					<div class="row">
						<textarea ng-show="myAccount" class="col-sm-12" ng-model="tag.description" placeholder="{{messages.contents.tagDescription}}"></textarea>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="row" ng-repeat="content in tag.Contents track by content.id">
						<a ng-href="/content/{{content.accessKey}}"><div ng-bind="content.ContentBodies[0].title"></div></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1" align="center" style="margin-top: 10px">
			<a href="/tags">&lt;<span ng-bind="messages.contents.tagsList"></span></a>
		</div>
	</div>
</div>
