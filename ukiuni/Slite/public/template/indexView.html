<div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="col-sm-4 col-xs-12" style="margin-bottom: 0">
					<div class="col-xs-12" style="background-color: #F5F5F5; padding-left: 30px; padding-top: 60px; padding-bottom: 80px; border-radius: 5px">
						<h1 ng-bind="messages.app.title"></h1>
						<div>
							<button id="createAccountButton" class="btn btn-primary" type="button" ng-click="openCreateAccountDialog()">Sign up</button>
							<button id="createAccountButton" class="btn btn-primary" type="button" ng-click="toLogin()">Sign in</button>
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-xs-12" style="margin-bottom: 5px" ng-repeat="content in contents track by content.id">
					<a ng-href="/content/{{content.accessKey}}">
						<h3 class="col-xs-12 ellipsis" style="background-color: #333; color: white; padding: 10px" ng-bind="content.ContentBodies[0].title"></h3>
						<div class="col-xs-12" style="overflow: hidden; height: 100px; padding: 0">
							<img style="width: 100%; margin: 0" ng-src="{{content.ContentBodies[0].topImageUrl || createTitleImage(content.ContentBodies[0].title)}}" />
						</div>
						<div class="col-xs-12" marked="content.ContentBodies[0].article" style="position: static; max-height: 100px; overflow: hidden; border: 1px solid #333"></div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3 col-xs-offset-2" align="center">
			<a ng-href="{{'/'+(page-1)}}"><h2 ng-show="page != 0" ng-bind="'&lt;' + messages.prev"></h2></a>
		</div>
		<div class="col-xs-3 col-xs-offset-2" align="center">
			<a ng-href="{{'/'+(page+1)}}"><h2 ng-show="contents.length == 20" ng-bind="messages.next + '&gt;' "></h2></a>
		</div>
	</div>
</div>
