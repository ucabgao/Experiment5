<h1 data-trans="title"></h1>
<div class="box">
  <form name="hymnform" onsubmit="javascript: app.searchHymn(); return false;">
    <p data-trans="hymnbook"></p>
    <select name="hymnbook">
      <option value="1937">Den svenska psalmboken (1937)</option>
    </select>
    <p data-trans="searchquery"></p>
    <input data-trans="alt=searchquery" type="text" value="" name="searchquery" alt="" />    
    <input data-trans="value=searchbutton;alt=searchbutton" id="searchbutton" type="button" value="" name="sok" alt="" onclick="javascript: app.searchHymn();" />
    <div id="loadingImage" class="hidden tempMargin centerText">
      <img src="img/loading_2.gif" alt="Loading..." />
      Loading hymnbook... Please wait...
    </div>
  </form>
  <div id="searchtips"> 
    <p data-trans="searchtiptext"></p>
    <ul class="commonlist">
      <li data-trans="searchtip1"></li>
      <li data-trans="searchtip2"></li>
      <li data-trans="searchtip3"></li>
      <li data-trans="searchtip4"></li>
      <li data-trans="searchtip5"></li>
    </ul>
  </div>
</div>
<p id="searchresults_p" class="lessMarginBottom hidden">
  <span data-trans="searchresults" class="colorRed largeText"></span>
  <a data-trans="clearsearchresults" class="rightAlign smallText" href="javascript: app.clearSearchResults();"></a>
</p>
<div id="searchresults" class="hidden">
</div>
