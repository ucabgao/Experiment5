<div>
	<form id='create-level-form' ng-click="stopInputCapture()">
		<div class="level-title">
			<label for='text' name='level-title'>Level Title</label>
			<input type='text' class='level-title-input' name='level-title' ng-model='levelTitle' />
		</div>
		<div class="girder-count">
			<label for='number' name='girder-count'>Starting Girders</label>
			<input type='number' class='girder-count-input' name='girder-count' ng-model='girdersAllowed' ng-init=10 />
		</div>
		<div class="sky-color">
			<label for='color' name='sky-color'>Pick Sky Color</label>
			<input type='color' class='sky-color-input' name='sky-color' ng-model='skyColor'/>
		</div>
	</form>
	<header id='tool-bar-container'>
	<nav>
		<ul id='tool-bar'>
			<li ng-repeat='tool in toolArr'>
			<a ng-click='changeActiveTool(tool)'><img style='height: 32px' ng-src='{{tool.img}}' /></a>
			</li>
		</ul>
	</nav>
	</header>

	<div ng-if=!testing>
		<level-creator ng-style='{cursor: "url("+activeToolImg+") 16 16, auto"}' ng-mouseenter="startInputCapture()" ng-mouseleave="stopInputCapture()">
		</level-creator>
	</div>
	<div ng-if=testing>
		<game-view ng-mouseenter="startInputCapture()" ng-mouseleave="stopInputCapture()"></game-view>
	</div>
	<brdiv ng-if='error'>
		<p class='text-danger'>Error: There was a problem submitting your level, please ensure all required information is provided.</p>
	</div>
	<div ng-if='success'>
		<p class='text-success'>Level was successfully saved!</p>
	</div>

	<div id="editor-controls">
		<a class='btn' ng-show="!testing" ng-click='testTesting()'>Test Level</button>
		<a class='btn' ng-show="testing" ng-click='testTesting()'>Edit Level</button>
		<a class='btn btn-create' ng-show="readyToSave" ng-click='submitBeatenLevel(beatenLevel, levelTitle, girdersAllowed, skyColor, false)'>Save Draft</button>
		<a class='btn btn-create' ng-show="beaten && readyToSave" ng-click='submitBeatenLevel(beatenLevel, levelTitle, girdersAllowed, skyColor)'>Submit Level</button>
	</div>
</div>
